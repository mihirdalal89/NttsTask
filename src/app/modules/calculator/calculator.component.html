<div class="calculator d-flex justify-content-center">
    <div class="border border-primary mt-5 p-4 rounded">
        <h1>Basic Calculator</h1>
        <div class="container">
            <div class="row ">
                <input id="input" type="text" class="form-control mb-3 border border-dark">
            </div>
            <div class="row">
                <button class="button btn btn-secondary col me-1">C</button>
                <button class="button btn btn-secondary col me-1">%</button>
                <button class="button btn btn-secondary col me-1">M+</button>
                <button class="button btn btn-secondary col me-1">M-</button>
            </div>
            <div class="row mt-1">
                <button class="button btn btn-secondary col me-1">7</button>
                <button class="button btn btn-secondary col me-1">8</button>
                <button class="button btn btn-secondary col me-1">9</button>
                <button class="button btn btn-secondary col me-1">*</button>
            </div>
            <div class="row mt-1">
                <button class="button btn btn-secondary col me-1">4</button>
                <button class="button btn btn-secondary col me-1">5</button>
                <button class="button btn btn-secondary col me-1">6</button>
                <button class="button btn btn-secondary col me-1">/</button>
            </div>
            <div class="row mt-1">
                <button class="button btn btn-secondary col me-1">1</button>
                <button class="button btn btn-secondary col me-1">2</button>
                <button class="button btn btn-secondary col me-1">3</button>
                <button class="button btn btn-secondary col me-1">+</button>
            </div>
            <div class="row mt-1">
                <button class="button btn btn-secondary col me-1">0</button>
                <button class="button btn btn-secondary col me-1">.</button>
                <button class="button btn btn-secondary col me-1">=</button>
                <button class="button btn btn-secondary col me-1">%</button>
            </div>
        </div>
    </div>
</div>
