<div class="component-communication d-flex justify-content-center align-items-center">
    <div class="w-75">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">age</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.age}}</td>
                <td>
                    <button mat-icon-button color="primary" (click)="editCustomer(customer)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>

          <app-child [getCustomerData]="editCustomerData" (sendCustomerEditedData)="getCustomerEditedData($event)"></app-child>
    </div>
</div>
