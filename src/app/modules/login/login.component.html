<div class="login d-flex justify-content-center align-items-center" *ngIf="isLoggedIn">
    <div class="">
        <!-- <mat-progress-bar class="progress-bar" mode="indeterminate" color="accent"></mat-progress-bar> -->
        <mat-card class="login-card">
            <mat-card-title class="text-center mb-4">Login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm">
                    <div class="example-container">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" required formControlName="email">
                            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Invalid Email</mat-error>
                            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email Required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="example-container">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
                            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password Required</mat-error>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </form>
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login(loginForm.value)">LOGIN</button>
                    <button mat-raised-button color="warn">CANCEL</button>
                </mat-card-actions>
            <div class="text-center">
                <a id="link" routerLink="/register" appTextHover>New User?</a>
            </div>

        </mat-card>
    </div>
</div>
